{% extends 'main/layout.html'%}

{%block title %}Створити статтю{% endblock %}

{%block content %}
    <div class="features">
        <h1>Створити статтю</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Додати статтю</button>
        </form>
    </div>
{% endblock %}
