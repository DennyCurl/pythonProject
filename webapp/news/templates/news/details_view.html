{% extends 'main/layout.html'%}

{% block btn %}
                    <li class="nav-item">
                        <a class="btn btn btn-outline-primary" href="{%url 'create'%}" role="button">Додати запис</a>
                    </li>
{%endblock%}

{%block title %}{{ article.title }}{% endblock %}

{%block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date}}</p>
        <p>{{ article.full_text}}</p>
        <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Видалити</a>
        <a href="{% url 'news_update' article.id %}" class="btn btn-info">Редагувати</a>
    </div>
{% endblock %}
