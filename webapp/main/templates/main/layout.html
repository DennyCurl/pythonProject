{%load static%}
<!doctype html>
<html lang="UK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
    <script src="https://kit.fontawesome.com/e30309c886.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{%static 'main/img/43.png'%}" alt="Лого">
        <span class="logo">Медична частина</span>
        <h3>Навігація</h3>
        <ul>
            <a href="{%url 'main'%}"><li><i class="fa-solid fa-hospital"></i>Головна</li></a>
            <a href="{%url 'about'%}"><li><i class="fa-solid fa-heart"></i>Про нас</li></a>
            <a href="{%url 'news_home'%}"><li><i class="fa-regular fa-newspaper"></i>Новини</li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i>Контакти</li></a>
        </ul>
    </aside>
    <main>{% block content %}{% endblock %}</main>
</body>
</html>
