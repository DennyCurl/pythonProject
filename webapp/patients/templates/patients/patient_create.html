{% extends 'main/layout.html'%}

{%block title %}Додати пацієнта{% endblock %}

{%block content %}
    <div class="features">
        <h1>Додати пацієнта</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.last_name }} <br>
            {{ form.first_name }} <br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Додати</button>
        </form>
    </div>
{% endblock %}
