{% extends 'main/layout.html'%}

{%block title %}Додати пацієнта{% endblock %}

{%block content %}
    <div class="container text-start">
        <h1>Додати пацієнта</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Додати</button>
        </form>
    </div>
{% endblock %}
